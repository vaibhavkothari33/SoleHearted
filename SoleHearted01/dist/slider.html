<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slideshow</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            display: none;
        }
        .carousel-item.active {
            display: block;
        }
       
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="relative w-full max-w-3xl mx-auto">
        <div id="carousel" class="carousel-container relative overflow-hidden">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x400?text=Trend+1" alt="Trend 1" class="w-full h-auto">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Trend+2" alt="Trend 2" class="w-full h-auto">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Trend+3" alt="Trend 3" class="w-full h-auto">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Trend+4" alt="Trend 4" class="w-full h-auto">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400?text=Trend+5" alt="Trend 5" class="w-full h-auto">
            </div>
        </div>
        <div class="absolute bottom-0 left-0 right-0 flex justify-center p-2 space-x-2">
            <div class="dot w-3 h-3 bg-gray-400 rounded-full cursor-pointer"></div>
            <div class="dot w-3 h-3 bg-gray-400 rounded-full cursor-pointer"></div>
            <div class="dot w-3 h-3 bg-gray-400 rounded-full cursor-pointer"></div>
            <div class="dot w-3 h-3 bg-gray-400 rounded-full cursor-pointer"></div>
            <div class="dot w-3 h-3 bg-gray-400 rounded-full cursor-pointer"></div>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const dots = document.querySelectorAll('.dot');
        const totalItems = items.length;

        function updateDots() {
            dots.forEach((dot, index) => {
                dot.classList.toggle('bg-gray-700', index === currentIndex);
                dot.classList.toggle('bg-gray-400', index !== currentIndex);
            });
        }

        function showItem(index) {
            items.forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            updateDots();
        }

        function nextItem() {
            currentIndex = (currentIndex + 1) % totalItems;
            showItem(currentIndex);
        }

        setInterval(nextItem, 3000);

        let startX, endX;

        document.getElementById('carousel').addEventListener('mousedown', (e) => {
            startX = e.clientX;
        });

        document.getElementById('carousel').addEventListener('mouseup', (e) => {
            endX = e.clientX;
            if (startX > endX + 50) {
                currentIndex = (currentIndex + 1) % totalItems;
            } else if (startX < endX - 50) {
                currentIndex = (currentIndex - 1 + totalItems) % totalItems;
            }
            showItem(currentIndex);
        });

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentIndex = index;
                showItem(currentIndex);
            });
        });

        updateDots();
    </script>
</body>
</html>
